<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote::before
        {
            content: "*";
            color: blue;
            font-size: 24px;
        }
        .quote::after
        {
            content: "*";
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga, beatae.</div>
</body>
</html>
