<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <style>
        input
        {
            padding: 10px;
            font-size: 16px;
            border: 2px solid grey;
            outline:none;/*remove default black outline */
            transition: border-color 0.3s;
        }
        input:focus
        {
            border-color: blue;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Type something....">
    <!--Pseudo-Classes:are keywords added to selectors that specify a special state of the element like hover,select.It starts with a colon :.-->
</body>
</html>
