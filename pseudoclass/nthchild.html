<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li
        {
            font-size: 18px;
        }
         li:nth-child(3n) /*odd,even,1,2.......,3n,4n,  */
        {
            color: red;
            font-weight: bold;
        }
        li:first-child
        {
            color:purple;
            font-size: 20px;
        }
        li:last-child
        {
            color: brown;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
         <li>item 2</li>
          <li>item 3</li>
           <li>item 4</li>
           <li>item 5</li>
           <li>item 6</li>
           <li>item 7</li>
    </ul>
</body>
</html>
