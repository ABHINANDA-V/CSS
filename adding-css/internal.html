<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>
    <style>
        h1
        {
            color: green;
            text-align: center;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>This is internal css.</p>
    <!--Internal CSS:We can write css rules inside the HTML file,in a <style> tag in the <head>.It is good for small projects.The css only effects that single HTML page.Not need for separate file.It is harder to maintain if you have many pages.-->
    
</body>
</html>
