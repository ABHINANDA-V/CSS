<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .relative
        {
            width:100px;
            height: 100px;
            background-color: skyblue;
            position: relative;
            top: 60px;
            left:130px;
        }
    </style>
</head>
<body>
    <div class="relative">I moved</div>
<!--The element remains in the normal document flow like static.We can use the offset properties(top,right,left,bottom)to shift it relative to it's original position. -->
    
</body>
</html>
