<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .box
        {
            border: 3px dashed black;
            padding: 10px;
        }
        .heading
        {
            color: brown;
        }
    </style>
</head>
<body>
    <div class="box"> This is a box.</div>
    <p class="box">This is a paragraph is also a box.</p>
    <h1 class="heading">Hello World!</h1>
    <!--It is used to select multiple elements with a specific class.-->
    
</body>
</html>
