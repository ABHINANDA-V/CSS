<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box
        {
            float: right;
            width: 200px;
            height: 150px;
            background-color: aqua;
            margin: 10px;
            color:blue;
            padding: 10px;
        }
        .content
        {
            background-color: cadetblue;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">Float:Right</div>
    <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, quisquam?
    </div>
</body>
</html>
