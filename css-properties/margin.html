<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .box1
        {
            margin:30px;/*left,right,top and bottom  margin is 30px*/
            background-color: aqua;
        }
        .box2
        {
            background-color: darksalmon;
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">Same Margin all around</div>
    <div class="box2">Top and Left Margin</div>
    <!--Margin:Space outside the border of the element.It creates the distance between the element and others.
        we can add margin top,right,bottom and left.
        
        margin: 0 auto; is used to horizontally centers block elements.
        margin:10px 15px 20px 25px; top,right,bottom,left respectively.
        margin:10px 20px; top and bottom-10px,right and left-20px.-->
</body>
</html>
