<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .box1
        {
            margin:30px;/*left,right,top and bottom  margin is 30px*/
            background-color: aqua;
        }
        .box2
        {
            background-color: darksalmon;
            margin-top: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="box1">Same Margin all around</div>
    <div class="box2">Top and Left Margin</div>
</body>
</html>
