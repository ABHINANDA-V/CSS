<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Properties</title>
    <style>
        .outline-box
        {
            width:300px;
            height: 100px;
            border: 2px solid grey;
            text-align: center;
            line-height: 100px;
            outline: 4px dotted blue;
            outline-offset: 20px;/* space between border and outline*/
            margin: 50px auto;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div class="outline-box">
        Box with border and ouline
    </div>
</body>
</html>
