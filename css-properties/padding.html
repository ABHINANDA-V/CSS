<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Properties</title>
    <style>
        .padded-box
        {
            padding: 20px;
            border: 2px solid rgb(121, 5, 5);
            background-color: rgb(173, 119, 119);
            margin: 20px auto;
            width:300;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .padded-left
        {
            padding-left: 60px;


        }
    </style>
</head>
<body>
    <div class="padded-box">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div class="padded-box padded-left">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae molestias, aut numquam culpa architecto eum?</div>
</body>
</html>
