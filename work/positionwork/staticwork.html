<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Work</title>
    <style>
        body
        {
            background-color: rgb(41, 41, 97);
            text-align: center;
            padding-top: 20px;
            color: white;
        }
        .div1,.div2,.div3
        {
            width:200px;
            height: 200px;
            display:inline-block;
            position: static;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <div class="div1" style="background-color: rgb(243, 94, 181);"></div>
    <div class="div2" style="background-color: rgb(131, 63, 131);"></div>
    <div class="div3" style="background-color: rgb(111, 197, 111);"></div>
    <h2>STATIC POSITIONING</h2>
    
</body>
</html>
