<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        body{
            background-color:  rgb(41, 41, 97);
            color: white;
        }
        .div1,.div2
        {
            width:200px;
            height: 200px;
            border: 3px solid white;
        }
        .div1
        {
            position: relative;

        }
        .div2
        {
            position: absolute;
            top:100px;
            left: 100px;

        }
    </style>
</head>
<body>
    <h2>ABSOLUTE POSITIONING</h2>
    <div class="div1" style="background-color: rgb(231, 18, 149);"></div>
    <div class="div2" style="background-color: rgb(73, 167, 73);"></div>
    
</body>
</html>
