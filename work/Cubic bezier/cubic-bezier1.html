<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Bezier Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      position: relative;
      animation: moveBox 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite alternate ;
      /* Try changing the cubic-bezier values for different effects */
    }
 
    @keyframes moveBox {
      from {
        left: 0;
      }
      to {
        left: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Cubic Bezier Animation Example</h1>
  <div class="box"></div>

</body>
</html>
