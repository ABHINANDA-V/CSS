<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>active and visited link</title>
    <style>
        a:link
        {
            color: aqua;
        }
         a:visited
        {
            color: orange;
        }
        a:hover
        {
            color: red;
        }
        a:active
        {
            color: green;
        }
       
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
    <a href="focus.html">Click Here</a>
</body>
</html>
