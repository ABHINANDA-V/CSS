<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
</head>
<body>
    <span style="display: inline-block;background-color: aqua; width:500px;height: 100px;">
        This is inline-block.
    </span>
    <!--Displays inline(in a line with other elements)
     But behaves like a block:we can set width,height,padding,margin etc.-->

    <span style="background-color: blue; width: 300px; height: 400px;">hello</span><!--Here width and height will not work,because we doesn't give display:inline-block.-->
</body>
</html>
