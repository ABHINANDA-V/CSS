<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
    <style>
        .in-line
        {
            width:500px;/*in inline we cannot set height and width.This will not work.*/
            height: 400px;/*in inline we cannot set height and width.This will not work.*/
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <span style="display: inline; background-color: aqua;">This is an inline element.</span>
    <b class="in-line">Bold Text</b>
    <i>Italic</i>
</body>
</html>
