<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease 0.5s;/*property,duration,timing-function,delay*/
        }
        button:hover
        {
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <button>Hover me</button>
</body>
</html>
